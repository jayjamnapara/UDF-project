<script>
    function productofdigit(number){
        let product = 1;

        while(number > 0){
            let digit =  number % 10;
            product *= digit;
            number = Math.floor(number/10);
        }
        return product;
    }
    const number = 12345;
    const result = productofdigit(number)
    console.log("product of digit"+ " " + number + " " + "is"+ " " + result)
</script>
