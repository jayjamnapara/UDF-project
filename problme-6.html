<script>
    function hasAAtStartOrEnd(str) {
        // Check if the string starts with "A" or ends with "A"
        if (str.charAt(0) === 'A' || str.charAt(str.length - 1) === 'A') {
            return true;
        }
        return false;
    }

    console.log(hasAAtStartOrEnd("Apple"))
    console.log(hasAAtStartOrEnd("banana"))
    console.log(hasAAtStartOrEnd("Area"))
</script>
